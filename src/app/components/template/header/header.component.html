<mat-toolbar class="header mat-elevation-z4">
  <span>{{ title }}</span>
  <span class="title-group">
    <button
      routerLink="{{ routeUrl }}"
      mat-fab
      color="{{ color }}"
      aria-label="Example icon button with a delete icon"
    >
      <mat-icon>{{ icon }}</mat-icon>
    </button>
  </span>
</mat-toolbar>
