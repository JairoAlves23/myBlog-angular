<div class="container" *ngFor="let post of posts">
  <mat-card class="home mat-elevation-z3">
    <a (click)="onEdit(post.id)"><mat-card-title class="title">{{ post.titulo }}</mat-card-title></a>
    <mat-card-subtitle class="subtitle">
      {{ post.autor }}
    </mat-card-subtitle>
  </mat-card>
</div>
