  <div class="content">
    <div class="container" *ngFor="let post of posts">
      <mat-card class="home mat-elevation-z3">
      <a (click)="onEdit(post.id)"
      ><mat-card-title class="title">
        {{ post.titulo }}
      </mat-card-title></a
      >
      <mat-card-subtitle class="subtitle">
      Autor:  {{ post.autor }}
      </mat-card-subtitle>

        <div class="postCss" [innerHtml]=post.texto></div>
        
    </mat-card>
  </div>
</div>
